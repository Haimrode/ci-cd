  pull_request:
    branches: [ "main" ]

env:
  NODE_VERSION: '20'

jobs:
  integration-test:
    name: Tests d'intégration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci

