name: Déploiement Canary

on:
  push:
    branches: [ "main" ]

env:
  NODE_VERSION: '20'

jobs:
  canary-deploy:
    name: Déploiement Canary
    runs-on: ubuntu-latest
    if: vars.ENV_TARGET == 'canary'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci

      - name: Déploiement Canary
